<html>
    <head>
        <title>Jogo da Velha</title>
        <script type="text/javascript" src="libs/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="libs/raphael-min.js"></script>
        <script type="text/javascript" src="libs/TicTacToe.js"></script>
        <script type="text/javascript" src="libs/Position.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#debug').ajaxStart(function() {
                    $(this).html('É a vez da máquina...');
                }).ajaxStop(function() {
                    $(this).html('Pronto. Sua Vez.');
                });

                //Second parameter can be passed to TicTacToe constructor to change default properties:
                //e.g. var ttt = new TicTacToe('board', {size:600, stroke_width: 4});
                var ttt = new TicTacToe('board');
                if (Const.TURN == Const.COM) {
                    ttt.post();
                } else {
                    $('#debug').html('É seu turno. Por favor, inicie o jogo.');
                }
            });

        </script>
        <style type="text/css">
            html, body{
                margin: 0;
                padding: 0;
                text-align: center;
            }
            #board, #debug{
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div style='width:75%;float:left;'>
            <div id="debug" style="height: 40px; width: 98%; background-color: #FFF;text-align:center; font-size:20pt;padding:1.5%;"></div>
            <div id="board" style='margin-top:-15px;'></div>
            <a href='.'><button style='border:0px;background-color:darkblue;color:gold;padding:10px;font-size:18px;margin-top:10px;'>REINICIAR JOGO</button></a>
        </div>
        <div style='background-color:silver;width:20%;height:100%;float:right;'>
            <nav style='width:80%;background-color:blue;color:white;margin:5%;padding:5%;'>Player 1</nav>
                <img src='imgs/player1.jpg' style='border-radius:50%;width:75%;margin:5% auto;'>
            <nav style='width:80%;background-color:blue;color:white;margin:5%;padding:5%;'>Player 2</nav>
                <img src='imgs/machine.jpg' style='border-radius:50%;width:75%;margin:5% auto;'>
    </body>
</html>
